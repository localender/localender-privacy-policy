<!DOCTYPE html>
<html>
<head>
    <title>Delete Your Localender Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 2em; text-align: center; }
        p { max-width: 500px; margin: 1em auto; line-height: 1.6; }
        button { background-color: #d9534f; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Account Deletion Request</h1>
    <p>
        To permanently delete your Localender account and all associated data, please ensure you are logged into the app and then tap the button below. This action is irreversible.
    </p>
    <button onclick="window.location.href='localender://delete-account'">Delete My Account</button>
</body>
</html>
